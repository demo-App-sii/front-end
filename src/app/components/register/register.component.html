<form [formGroup]="registerForm">
    <p-card header="Register" [style]="{width: '360px'}">
        <div class="field">
            <label for="fullName">Full Name</label>
            <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName" placeholder="Enter your Full name"/>
            <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
                <div *ngIf="fullName.errors?.['required']">Name is required.</div>
                <div *ngIf="fullName.errors?.['pattern']">Name should be valid.</div>
            </small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Enter your email"/>
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Email should be valid.</div>
            </small>
        </div>
        <div class="field">
            <label for="password" class="mt-3">Password</label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Enter your password"/>
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
            </small>
        </div>
        <div class="field">
            <label for="confirmPassword" class="mt-3">Confirm Password</label>
            <input type="confirmPassword" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword" placeholder="Confirm the password"/>
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
                <div *ngIf="confirmPassword.errors?.['required']">Confirm Password.</div>
            </small>
            <small *ngIf="registerForm.hasError('passwordMismatch') && confirmPassword.dirty" class="block p-error">
                Passwords do not match
            </small>
        </div>
        <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid"></p-button>
        <div class="mt-3"> Already a member? <a routerLink="/login" routerLinkActive="active">Login</a></div>
    </p-card>
</form>
